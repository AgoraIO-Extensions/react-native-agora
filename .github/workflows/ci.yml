name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release/*

jobs:
  lint:
    strategy:
      matrix:
        platform: [ubuntu, windows]
    runs-on: ${{ matrix.platform }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint files
        run: yarn lint

      - name: Typecheck files
        run: yarn typecheck

  test:
    strategy:
      matrix:
        platform: [ubuntu, windows]
    runs-on: ${{ matrix.platform }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run unit tests
        run: yarn test --maxWorkers=2 --coverage

  build-library:
    strategy:
      matrix:
        platform: [ubuntu, windows]
    runs-on: ${{ matrix.platform }}-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn prepare

  test-android:
    strategy:
      matrix:
        newArch: [true, false]
    runs-on: ubuntu-latest
    env:
      TURBO_CACHE_DIR: .turbo/android
      ORG_GRADLE_PROJECT_newArchEnabled: ${{ matrix.newArch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Detox dependencies
        run: |
          npm i -g detox-cli react-native-cli

      - name: Build Android
        uses: ./.github/actions/build-android
        with:
          new-arch: ${{ matrix.newArch }}
          turbo-cache-dir: ${{ env.TURBO_CACHE_DIR }}
          build-task: 'detox:android'
          force-build: 'false'

      - name: Clean Useless cache
        run: |
          rm -rf "${{ env.TURBO_CACHE_DIR }}" || true
          rm -rf ~/.gradle/caches || true
          rm -rf ~/.gradle/wrapper || true
          sudo apt-get clean
          npm cache clean --force
          rm -rf example/ios
          yarn cache clean
          df -h

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run e2e tests
        # https://github.com/wix/Detox/issues/3720#issuecomment-1347855162
        if: ${{ matrix.newArch == false }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31
          arch: x86_64
          avd-name: emulator
          working-directory: example
          script: detox test -c android.emu.release

  test-ios:
    strategy:
      matrix:
        newArch: [false, true]
    runs-on: macos-latest
    env:
      TURBO_CACHE_DIR: .turbo/ios
      RCT_NEW_ARCH_ENABLED: ${{ matrix.newArch }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build iOS
        uses: ./.github/actions/build-ios
        with:
          new-arch: ${{ matrix.newArch }}
          turbo-cache-dir: ${{ env.TURBO_CACHE_DIR }}
          build-task: 'build:ios'
          force-build: 'true'

      - uses: futureware-tech/simulator-action@v4
        with:
          model: 'iPhone 15'

      - name: Run e2e tests
        # https://github.com/wix/Detox/issues/3720#issuecomment-1347855162
        if: ${{ matrix.newArch == false }}
        working-directory: example
        run: |
          detox clean-framework-cache
          detox build-framework-cache
          detox test -c ios.sim.release
